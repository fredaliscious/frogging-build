name: build-wine

on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Compile
        run: ./build.sh wine
      - name: Archive the artifacts
        uses: actions/upload-artifact@v2
        with:
          path: dist/*.pkg.tar.zst
